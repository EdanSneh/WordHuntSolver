<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Word Hunt Solver</title>
<link rel="stylesheet" href="styles.css">
<link rel="icon" href="favicon.svg" type="image/svg+xml">
</head>
<body>

<!-- Top Bar -->
<div class="top-bar">
  <h1>Word Hunt Solver</h1>
  <div class="btn-group">
    <button class="btn btn-size active" data-size="4" onclick="setGridSize(4)">4&times;4</button>
    <button class="btn btn-size" data-size="5" onclick="setGridSize(5)">5&times;5</button>
  </div>
  <button class="btn btn-solve" id="solveBtn" onclick="solve()">Solve</button>
  <button class="btn btn-clear" onclick="clearBoard()">Clear Letters</button>
</div>

<!-- Main Content -->
<div class="main">
  <div class="board-wrapper">
    <div class="board size-4" id="board"></div>
    <svg class="svg-overlay" id="svgOverlay"></svg>
    <input class="hidden-input" id="hiddenInput" type="text" autocomplete="off" autocapitalize="off" autocorrect="off" spellcheck="false">
  </div>
  <div class="right-panel">
    <h2>Found Paths <span class="panel-count hidden" id="pathCount"></span></h2>
    <div class="length-filters hidden" id="lengthFilters"></div>
    <div class="search-filter hidden" id="searchFilter">
      <input type="text" id="searchInput" placeholder="Filter words..." autocomplete="off">
    </div>
    <ul class="path-list" id="pathList">
      <li class="no-paths">No paths yet. Fill the board and click Solve.</li>
    </ul>
  </div>
  <div class="words-panel hidden" id="wordsPanel">
    <h2>Found Words <span class="panel-count hidden" id="wordCount"></span></h2>
    <ul class="word-list" id="wordList">
      <li class="no-paths">No words found yet.</li>
    </ul>
  </div>
  <div class="history-panel hidden" id="historyPanel">
    <h2>History</h2>
    <ul class="history-list" id="historyList"></ul>
  </div>
</div>

<script src="js/colors.js"></script>
<script src="js/sounds.js"></script>
<script src="js/board/tile.js"></script>
<script src="js/board/board.js"></script>
<script src="js/path/paths.js"></script>
<script src="js/path/filters.js"></script>
<script src="js/words.js"></script>
<script src="js/history.js"></script>
<script src="js/inputs.js"></script>
<script src="js/requests.js"></script>
<script src="js/main.js"></script>
</body>
</html>
